<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4DD0E1;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Rectangle Background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="100" r="3" fill="white" opacity="0.8"/>
  <circle cx="150" cy="80" r="2" fill="white" opacity="0.6"/>
  <circle cx="420" cy="120" r="4" fill="white" opacity="0.9"/>
  <circle cx="450" cy="90" r="2" fill="white" opacity="0.7"/>
  <circle cx="380" cy="150" r="3" fill="white" opacity="0.8"/>
  
  <!-- Main Chat Bubble (White) -->
  <ellipse cx="256" cy="280" rx="180" ry="160" fill="url(#bubbleGradient)" stroke="white" stroke-width="8"/>
  
  <!-- Tail of bubble -->
  <path d="M 140 360 Q 100 400 80 420" fill="url(#bubbleGradient)" stroke="white" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Left Eye -->
  <ellipse cx="210" cy="250" rx="25" ry="35" fill="#2C3E50"/>
  <ellipse cx="218" cy="245" rx="12" ry="15" fill="#5D4E99"/>
  <circle cx="222" cy="240" r="8" fill="white"/>
  
  <!-- Right Eye -->
  <ellipse cx="302" cy="250" rx="25" ry="35" fill="#2C3E50"/>
  <ellipse cx="310" cy="245" rx="12" ry="15" fill="#5D4E99"/>
  <circle cx="314" cy="240" r="8" fill="white"/>
  
  <!-- Smile -->
  <path d="M 220 300 Q 256 330 292 300" fill="none" stroke="#E91E63" stroke-width="8" stroke-linecap="round"/>
  <path d="M 220 300 Q 256 330 292 300 Q 256 320 220 300" fill="#E91E63"/>
  
  <!-- Blush Left -->
  <ellipse cx="170" cy="290" rx="20" ry="15" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Blush Right -->
  <ellipse cx="342" cy="290" rx="20" ry="15" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Small bubbles behind -->
  <circle cx="120" cy="180" r="40" fill="#7CB342" opacity="0.9" stroke="white" stroke-width="6"/>
  <circle cx="110" cy="170" r="8" fill="white" opacity="0.8"/>
  <circle cx="130" cy="175" r="6" fill="white" opacity="0.6"/>
  
  <circle cx="390" cy="200" r="45" fill="#FF9800" opacity="0.9" stroke="white" stroke-width="6"/>
  <circle cx="380" cy="190" r="8" fill="white" opacity="0.8"/>
  <circle cx="400" cy="195" r="6" fill="white" opacity="0.6"/>
  <circle cx="395" cy="210" r="7" fill="white" opacity="0.7"/>
</svg>
